<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Welcome to <strong>Mr. Roboger's Neighborhood</strong></h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a number to return a special message from Mr. Roboger:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Mr. Roboger says: <span id="special-message"></span></p>
    <br>
  </div>
</body>
</html>
